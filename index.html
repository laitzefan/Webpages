<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />

<style type="text/css">
/* <![CDATA[ */
body {
 background:#000;
 color:#ccc;
 margin:0 0 0 18pt;
 font-family:Optima, sans-serif;
 font-size:16pt;
}
a {
 color:#117;
 text-decoration:none;
}
#main {
 padding-top:18px;
 width:70%;
}
#main div {
 font-weight:bold;
 padding-bottom:9px;
}
#info {
 top:0;
 right:0;
 bottom:0;
 position:absolute;
 height:100%;
 width:25%;
 color:#333;
 background:#999;
 margin-left:6px;
 border-left:thin #000 solid;
 border-bottom:thin #000 solid;
 padding:9px;
 font-size:80%
}
/* ]]> */
</style>
<script type="text/javascript">

var t = 0,
subjects = ['🧛‍♂️', 'STRANGER', '🕵', '⛪', '🏰', '🖼',
            '👁', '🏘', '🗼', '👩‍🌾', '🛣', 'GUEST', '🌅',
            '🏠', 'TABLE', 'LABOURER'],
predicates = ['OPEN', 'SILENCE', '💪', '👍', 'NARROW', 'NEAR',
              '🆕', '🤫', 'FAR', 'DEEP', '🕚', '🌃', '🆓',
              'LARGE', '👵', '😡'],
conjunctions = [' AND ', ' OR ', ' THEREFORE ', '. ', '. ', '. ', '. ', '. '],
operators = ['A', 'EVERY', 'NO', 'NOT EVERY'];
function rand_range(maximum) {
    "use strict";
    return Math.floor(Math.random() * (maximum + 1));
}
function choose(array) {
    "use strict";
    return array[rand_range(array.length - 1)];
}
function phrase() {
    "use strict";
    var text = choose(operators) + ' ' + choose(subjects);
    if (text === 'A EYE') {
        text = 'AN EYE';
    }
    return text + ' IS ';
}
function litany() {
    "use strict";
    var last, text, main = document.getElementById('main');
    if (25 > t) {
        t += 1;
    } else {
        main.removeChild(document.getElementById('main').firstChild);
    }
    last = document.createElement('div');
    text = phrase() + choose(predicates) + choose(conjunctions);
    text = text + phrase() + choose(predicates) + '.';
    last.innerHTML = text;
    main.appendChild(last);
}
function produce_litany() {
    "use strict";
    litany();
    setInterval(litany, 2000);
}

</script>
  <title>Scholastic Texts</title>
</head>

<body onload="produce_litany();">

<div id="main"></div>
</body>
</html>
